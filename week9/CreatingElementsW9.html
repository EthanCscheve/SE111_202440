    .border {
        border:1px solid black;

        margin-bottom:10px;

        min-height:20px;

</style>
<body>
	<!--Heading-->
    <h1>Week 9 Creating Elements - ETHAN SCHEVE</h1>
    

    <script>
		//the people to be shown
var people =[
		{first:"Peter",
		 last:"Parker",
		  credit:"Spider-Man"
		},

		{first:"Gojo"
		, last:"Satoru",
		 credit:"Jujutsu Kaisen"
		 },

		{first:"Yuji",
		 last:"Itadori",
		  credit:"Jujutsu Kaisen"
		 },

		{first:"Kevin",
		 last:"McCallister",
		  credit:"Home Alone"
		 },

		{first:"Godzilla",
		 last:"King of The Monsters",
		  credit:"Godzilla"
		 },

		{first:"Buzz",
		 last:"Lightyear",
		  credit:"Toy Story"
		 },

		{first:"Marion",
		 last:"Cobretti",
		  credit:"Cobra"
		 }
	]

        //Display daenerys info to console
        console.log(people[0])
        console.dir(people[0])

        
        var body = document.querySelector(`body`)
        console.log(body)  

        

        //start with a standard for loop
        for(let i = 0; i < people.length; i++)
        {
            //add a div to the body element to hold the object's info values

            //create the element
            var tempDiv = document.createElement(`div`)

            //add an id and class attribute
            tempDiv.setAttribute(`id`,`${i}-${people[i].first}`)
            tempDiv.setAttribute(`class`, `border`)

            //for every property of the object --> for key in object loop
            for(key in people[i])
            {
                
                var p = document.createElement(`p`)
                
                
                var text = document.createTextNode(people[i][key])

                //add the text append to the paragraph element
                p.appendChild(text)
                
                //add the paragraph append element to the div!
                tempDiv.appendChild(p)
            }





            //add the tempDiv back to the body element
            body.appendChild(tempDiv)
        }


    </script>
</body>
</html>
