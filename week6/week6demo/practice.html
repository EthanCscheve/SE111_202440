<body>

    <!--include some bit of HTML elements when first getting started-->
    <h1>Week6 Intro Demo | Javascript</h1>

    <!--show use of button element with onclick event-->
    <button onclcik="hello()">Say Hi :]</button>

    <!--In-document Javascript Element and END of HTML content, before the body clsoe-->
    <script>

        //single line comment in JS

        //create some varriables --> JS requires DECLERATION: keyword 'var'
        var num1 = 10
        var num2 = 27
        
        var sum = num1 + num2

        //console.log() -- used for development; NOT for a user
        console.log(sum)
        console.log(num1, num2, sum)
        console.log("the sum of ", num1, " + ", num2, " is ", sum)
        console.log(`the sum of ${num1} + ${num2} is ${sum.toFixed(2)}`) //rounding

        //alert() allows for a pop-ip in the browser page to display data
        //alert() --> OUTPUT to user [print()]
        alert(`hello world!\nThe sum is $${sum.toFixed(2)}`)

        //must interact with above alert() before below message is read + displated to the console
        console.log(`alert complete.`)

        //prompt() allows for a pop-up with a text box for data input by user
        //prompt() --> INPUT to user [input()]
        var name = prompt(`Enter your name: `)

        console.log(`prompt complete: ${name}`)

        alert(`Hi there ${name}!`)
        
        //----------------------------------------------------------------------------------
        var hours = Number(prompt(`Enter your hours worked: `))

        var gross = hours * 15

        console.log(`${hours.toFixed(1)} * 15 = $${gross.toFixed(2)}`)

        //function
        function hello()
        {
            alert(`Hello World!`)
        }
        
    
    </script>
