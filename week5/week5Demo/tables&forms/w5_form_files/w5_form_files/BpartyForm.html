<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    
        <thead><h1><b>Birthday Party Registration Form</b></h1></thead>


        

        <form action="confirm.html" method="GET" >
            <table>
                
                <tbody>

                    <tr>
                        <td>Label</td>
                        <td>Form Fields</td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="gfirst">Parent/Gaurdian Name</label>
                        </td>
                        <td>
                            <input type="text" name="gfirst" id="g-first" placeholder="First Name" required maxlength="20"><br>
                            <input type="text" name="glast" id="g-last" placeholder="Last Name" required maxlength="20">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cfirst">Child's First Name</label>
                        </td>
                        <td>
                            <input type="text" name="cfirst" id="c-first" placeholder="Childs FirstName" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="age">Child's Age</label>
                        </td>
                        <td>
                            <input type="number" name="age" value="3" required>
                        </td>
                    </tr>
                    <!------------------------------------------------------------------>
                    <tr>
                        <td>
                            <h2>DATE AND TIME</h2>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>
                        <td>
                            <input type="date" name="date" required>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="time">Start Time</label>
                        </td>
                        <td>
                            <input type="time" name="time" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="guests">Number of Guests</label>
                        </td>
                        <td>
                            <input type="number" name="guests" value="5">
                        </td>
                    </tr>
                    <!------------------------------------------------------------------>
                    <tr>
                        <td>
                            <h2>FOOD</h2>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="size">Size</label>
                        </td>
                        <td>
                            <input type="radio" name="size">sml
                            <input type="radio" name="size">mdm
                            <input type="radio" name="size">lrg
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="drinks">Drinks</label>
                        </td>
                        <td>
                            <input type="checkbox" name="drink1" value="coke"><label for="drink1">Coke</label><br>
                            <input type="checkbox" name="drink2" value="sprite"><label for="drink1">Sprite</label><br>
                            <input type="checkbox" name="drink3" value="fruit punch"><label for="drink1">Fruit Punch</label><br>
                            <input type="checkbox" name="drink4" value="lemonade"><label for="drink1">Lemonade</label><br>
                            <input type="checkbox" name="drink5" value="iced tea"><label for="drink1">Iced Tea</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cake">Cake</label>
                        </td>
                        <td>
                            <select type="cake"><option value="choclate">Choclate</option><option value="bring own">Bring Own</option><option value="Vanilla">Vanilla</option>
                        </td>
                    </tr>
                    <!------------------------------------------------------------------>
                    <tr>
                        <td>
                            <h2>DECORATIONS</h2>
                        </td>
                        <td>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Color">Color Scheme</label>
                        </td>
                        <td>
                            <input type="color" name="colors"> Choose Color Scheme for Party
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label>
                        </td>
                        <td>
                            <textarea placeholder="please add any addition comments here" name="comments"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="submit" value="Submit">
                        </td>

                    </tr>
                </tbody>
            </table>
        </form>    

    
</body>
</html>
